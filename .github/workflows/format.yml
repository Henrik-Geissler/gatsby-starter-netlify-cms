name: CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Log versions
        run: |
          node -v
          yarn --version
          git --version
      - name: Log GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "${GITHUB_CONTEXT}"

      - name: Install Packages
        run: yarn install 

      - name: Run Linter ESLint
        run: yarn lint:eslint

      - name: Run Linter Prettier
        run: yarn lint:prettier
        
      - name: Commit Linter Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "CI: Linter"
          git add --all
          git diff-index --quiet HEAD || git commit -m "formatter(prettier):  ${{github.event.commits[0].message}}"

      - name: Prerelease 
        run: |
          git config --local user.name "CI: Prerelease"
          yarn prerelease-ci
          
      - name: Push to master
        run: |
          git push "https://${{github.actor}}:${{secrets.GITHUB_TOKEN}}@github.com/${{github.repository}}.git" HEAD:master --follow-tags
